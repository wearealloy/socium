<div class="main-footer">
    <footer>
        <div class="column">
            <h5 class="ff-sansSerif-alt h6">Sitemap</h5>
            <div class="sitemap links-container">
                <div><a href="/">home</a></div>
                <div><a href="/solutions">solutions</a></div>
                <div><a href="/blog">blog</a></div>
                <div><a href="/about">about</a></div>
                <div><a href="/case-studies">case studies</a></div>
                <div><a href="/contact">contact</a></div>
            </div>
        </div>
        <div class="column">
            <h5 class="ff-sansSerif-alt h6">Contact</h5>
            <div class="links-container contact">
                <div><a href="tel:{{sociumInformation.phone}}">{{sociumInformation.phone}}</a></div>
                <div><a href="mailto:{{sociumInformation.email}}">{{sociumInformation.email}}</a></div>
            </div>
        </div>
        <div class="column">
            <h5 class="ff-sansSerif-alt h6">Address</h5>
            <div class="links-container">
                {% for row in sociumInformation.address %}
                    <a href="{{row.googleMapsLink}}" target="_blank" class="address">
                        {{row.address | nl2br }}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="column">
            <h5 class="ff-sansSerif-alt h6">Follow</h5>
            <div class="links-container">
                <a href="{{sociumInformation.linkedin}}" target="_blank" class="linkedin">
                    <img class="linkedin" src="/media/global/linkedin.svg" alt="LinkedIn">
                </a>
            </div>
        </div>
    </footer>
    <div class="copy-cont">
        <a href="/"><img class="logo" src="/media/global/socium-logo-lightBlue.svg" alt="Socium"></a>
        <p>&copy; 2020 Socium Solutions, LLC <br><span>|</span> <a href="/privacy-policy">Privacy Policy</a></p>
    </div>
</div>
