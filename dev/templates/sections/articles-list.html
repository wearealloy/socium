{% set articles = craft.entries.section('blogArticle').all() %}

<section class="articles-list">
    <div>
        {% for article in articles %}
            <article class="blog-article double-lined">
                <h3 class="h4">{{article.title}}</h3>
                <p class="excerpt">{{article.blogPosrExceprt}}</p>
                <div class="button-cont">
                    <a href="{{article.url}}" class="button">Read More</a>
                </div>
            </article>
        {% endfor %}
    </div>
</section>
