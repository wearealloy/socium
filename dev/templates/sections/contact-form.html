<section class="contact-form">
    <div>
        <p class="is-extra-large" data-animateInView >
            Are you ready for a technology solution that lasts? <br>
            Get in touch.
        </p>
        <form action="" data-animateInView>
            <label for="name">
                <input type="text" name="name" id="name" placeholder="John Doe">
                <span class="ff-sansSerif-alt">Name</span>
            </label>
            <label for="company">
                <input type="text" name="company" id="company" placeholder="Company Name">
                <span class="ff-sansSerif-alt">Company</span>
            </label>
            <label for="phone">
                <input type="text" name="phone" id="phone" placeholder="(555) 555-5555">
                <span class="ff-sansSerif-alt">Phone</span>
            </label>
            <label for="email">
                <input type="email" name="email" id="email" placeholder="john@mail.com">
                <span class="ff-sansSerif-alt">Name</span>
            </label>
            <label for="message">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Please be as detailed as possible."></textarea>
                <span class="ff-sansSerif-alt">Message</span>
            </label>
            <div>
                <button type="submit" class="button filled">Submit</button>
            </div>
        </form>
    </div>
</section>
